<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link href= "style.css" rel= "stylesheet" />
</head>
<body>
      <!--Sidebar section-->
    <div class="sidebar">
        <i class="fab fa-twitter"> </i>
    <div class="sidebar-options">
        <span class="material-icons"> home</span>
        <h2>Home</h2>
    
    </div>

    <div class="sidebar-options">
        <span class="material-icons"> tag </span>
        <h2>Explore</h2>
    </div>

    <div class="sidebar-options">
        <span class="material-icons"> notifications_none </span>
        <h2>Notifications</h2>
    </div>
    <div class="sidebar-options">
        <span class="material-icons"> mail_outline</span>
        <h2>Messages</h2>
    </div>
    <div class="sidebar-options">
        <span class="material-icons"> bookmark_border</span>
        <h2>Bookmarks</h2>
    </div>
    <div class="sidebar-options">
        <span class="material-icons"> list_alt</span>
        <h2>Lists</h2>
    </div>
    <div class="sidebar-options">
        <span class="material-icons"> perm_identity</span>
        <h2>Profile</h2>
    </div>

    <div class="sidebar-options">
        <span class="material-icons"> more_horiz</span>
        <h2>More</h2>
    </div>
 
    <button class ="sidebar-tweet">Tweet</button>
    </div>
   <!--Home side-->
   <div class= "home">
       <div class = "home-header">
           <h2>Home</h2>
       </div>
       <!--Tweets box-->
       <div class="tweet-box">
           <form class="tweetBox-input">
           <img src ="./img/hope.jpg" alt="hope"/>
           <input type ="text" class ="tweet" placeholder ="What's happening?" maxlength="250"/>
            
           <!--tweet box icons-->
           <div>
           <span class="material-icons"> image </span>
           <span class="material-icons"> gif_box</span>
           <span class="material-icons">poll</span>
           <span class="material-icons">sentiment_satisfied_alt</span>
           <span class="material-icons"> event_available</span>
           </div>
           <button class = "tweet-button">Tweet</button>
        </div>
       
           
    </form>
    <!--create a container box to post the tweet-->
    <div class="tweet-container">

    </div>
    
    </div>

<!--Search bar-->
<div class="search">
    <div class="search-input">
    <span class="material-icons"> search </span>
    <input type="text" placeholder="Search Twitter"/>
    </div>
    



    <script src="script.js">  </script>
</body>
</html>
